<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Prescription</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row g-0 min-vh-100">
        <!-- Left side with background image -->
        <div class="col-md-6 bg-image h-100">
          <div
            class="left-content d-flex flex-column justify-content-center align-items-center h-100"
          >
            <div class="coex-logo-container" style="margin: 10px 0 10px 0;">
              <img
                src="./COEX.jpeg"
                alt="COEX Logo"
                style="height: 80px; max-width: 90vw; width: auto;"
              />
            </div>
            <div class="logo-container" style="margin: 10px 0 24px 0;">
              <img
                src="./Intellimed.jpeg"
                alt="IntelliMed Logo"
                style="height: 80px; max-width: 90vw; width: auto;"
              />
            </div>
            <div class="guidelines-container">
              <h2>Important Guidelines</h2>
              <ul class="guidelines-list">
                <li>
                  <span class="check-icon">✓</span> Please ensure the
                  prescription is clear and legible before uploading
                </li>
                <li>
                  <span class="check-icon">✓</span> Fields marked with * are
                  mandatory
                </li>
                <li>
                  <span class="check-icon">✓</span> Accepted file formats: PDF,
                  JPG, PNG
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Right side with form -->
        <div class="col-md-6 form-container">
          <div class="form-content">
            <h1 class="form-title">Upload Prescription</h1>

            <form id="rxForm">
              <div class="mb-3">
                <label for="asmName" class="form-label"
                  >ASM Name <span class="required-asterisk">*</span></label
                >
                <select class="form-select" id="asmName" required>
                  <option value="" selected disabled>Select ASM Name</option>
                  <!-- Options will be populated from Excel data -->
                </select>
              </div>
              <div class="mb-3">
                <label for="rsmName" class="form-label"
                  >RSM Name <span class="required-asterisk">*</span></label
                >
                <select class="form-select" id="rsmName" required>
                  <option value="" selected disabled>Select RSM Name</option>
                  <!-- Options will be populated based on ASM selection -->
                </select>
              </div>
              <div class="mb-3">
                <label for="smName" class="form-label"
                  >SM Name <span class="required-asterisk">*</span></label
                >
                <select class="form-select" id="smName" required>
                  <option value="" selected disabled>Select SM Name</option>
                  <!-- Options will be populated based on RSM selection -->
                </select>
              </div>
              <div class="mb-3">
                <label for="doctorName" class="form-label"
                  >Doctor Name <span class="required-asterisk">*</span></label
                >
                <select class="form-select" id="doctorName" required>
                  <option value="" selected disabled>Select Doctor Name</option>
                  <!-- Options will be populated based on SM selection -->
                </select>
              </div>
              <div class="mb-3">
                <label for="city" class="form-label"
                  >City <span class="required-asterisk">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  readonly
                  required
                />
              </div>

              <div class="mb-3">
                <label for="rxDate" class="form-label"
                  >Date of RX Upload
                  <span class="required-asterisk">*</span></label
                >
                <input type="date" class="form-control" id="rxDate" required />
              </div>

              <div class="mb-3">
                <label for="rxFile" class="form-label"
                  >Upload Prescription
                  <span class="required-asterisk">*</span></label
                >
                <input
                  type="file"
                  class="form-control"
                  id="rxFile"
                  accept="image/*,.pdf"
                  required
                />
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success submit-btn">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
